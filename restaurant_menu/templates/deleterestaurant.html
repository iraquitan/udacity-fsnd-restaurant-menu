{% extends 'main.html' %}
{% block content %}
    {% include 'header.html' %}
    <h1>Are you sure you want to delete {{ restaurant.name }} ?</h1>
    <form action="{{url_for('delete_restaurant', restaurant_id=restaurant.id)}}" method = 'POST'>
        {{ form.hidden_tag() }}
        <input type='submit' class="btn btn-danger" value='Delete'>
        <a href="{{url_for('restaurant_menu', restaurant_id=restaurant.id)}}" class="btn btn-default" role="button">Cancel</a>
    </form>
{% endblock %}
