<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='favicon.ico') }}"/>
    <title>MenuItem</title>
</head>
<body>
<div class = 'pane'>
    <div class = 'header'>
        <h1>{{restaurant.name}}</h1>
    <!--</div>-->
    </div>
<a href="{{url_for('new_menu_item', restaurant_id=restaurant.id)}}">Create New Item</a>
<!--MESSAGE FLASHING EXAMPLE -->
<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
{% for i in items %}
<div class = 'nameAndPrice'>
    <span class = 'name'><p>{{i.name}}</p></span>
    <span class = 'price'><p>{{i.price}}</p></span>
</div>
<div class="description">
    <p> {{i.description}} </p>
    <a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
    <a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
</div>
{% endfor %}
</div>
<!--</div>-->
</body>
</html>
