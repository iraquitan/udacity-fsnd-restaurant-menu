{% extends 'main.html' %}
{% block content %}
    <h1> Are you sure you want to delete {{item.name}} from {{ item.restaurant.name }}? </h1>
    <form action="{{url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=item.id)}}" method = 'POST'>
        {{ form.hidden_tag() }}
        <input type='submit' class="btn btn-danger" value='Delete'>
        <a href="{{url_for('restaurant_menu', restaurant_id=restaurant_id)}}" class="btn btn-default" role="button">Cancel</a>
    </form>
{% endblock %}
